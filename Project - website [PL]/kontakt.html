		<div class="kontakt-container">
			<div class="kontakt1">
				<div class="kontakt2">
					<div class="adres">
						<h1>&bull; Adres i dane kontaktowe &bull;</h1>
						<div class="underline"></div>
						<p>al. Niepodległości 10 <br>
							61-875 Poznań <br>
							kontakt@firma.com <br>
							tel: 138532110</p>
					</div>
					<div class="mapa-ramka">
						<figure>
							<iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2434.020915216208!2d16.916293316114174!3d52.406297152401535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x32be4cbef2a2ae12!2sUniwersytet+Ekonomiczny+w+Poznaniu!5e0!3m2!1spl!2spl!4v1475046953566" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
						</figure>
					</div>
					
				</div>
				<div class="form">
					<h1>&bull; Napisz do nas! &bull;</h1>
					<div class="underline"></div>
					<div class="icon_wrapper">
						<div class="icon"><i class="far fa-comment-alt"></i></div>
					</div>
					<form action="#" method="post" id="contact_form">
					<div class="name">
						<label for="name"></label>
						<input type="text" placeholder="Imię" name="name" id="name_input" required>
					</div>
					<div class="last-name">
						<label for="name"></label>
						<input type="text" placeholder="Nazwisko" name="surname" id="name_input" required>
					</div>
					<div class="email">
						<label for="email"></label>
						<input type="email" placeholder="E-mail" name="email" id="email_input" required>
					</div>
					<div class="message">
						<label for="message"></label>
						<textarea name="message" placeholder="Treść wiadomości" id="message_input" cols="30" rows="5" required></textarea>
					</div>
					<div class="submit">
						<input type="submit" value="Wyślij" id="form_button" />
					</div>
					</form>
				</div>
			</div>
